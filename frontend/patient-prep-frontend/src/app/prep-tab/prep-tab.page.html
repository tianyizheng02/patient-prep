<ion-header [translucent]="true">

      <ion-slide>
        <h1>Slide 3</h1>

      <ion-slide>
        <h1>Slide 4</h1>
      </ion-slide>
      <ion-slide>
        <h1>Slide 5</h1>
      </ion-slide>
    </ion-slides>
</ion-content>
