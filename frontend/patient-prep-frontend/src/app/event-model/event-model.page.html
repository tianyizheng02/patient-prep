<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end" (click)="cancel()">
      <ion-icon size="large" name="close-outline"></ion-icon>    </ion-buttons>
    <ion-title> Event Details </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input
        type="text"
        placeholder="Title"
        [(ngModel)]="event.title"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Start</ion-label>
      <ion-datetime
        displayFormat="MM/DD/YYYY HH:mm"
        pickerFormat="MMM D:HH:mm"
        [(ngModel)]="event.startTime"
        [min]="minDate"
      ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End</ion-label>
      <ion-datetime
        displayFormat="MM/DD/YYYY HH:mm"
        pickerFormat="MMM D:HH:mm"
        [(ngModel)]="event.endTime"
        [min]="minDate"
      ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>All Day?</ion-label>
      <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button class="ion-margin-top" expand="block" (click)="save()"
    ><ion-icon name="checkmark"></ion-icon> Add Event</ion-button
  >
</ion-content>
